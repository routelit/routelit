[tox]
skipsdist = false
envlist = py39, py310, py311, py312, py313

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
passenv = PYTHON_VERSION
setenv =
    PYTHONPATH = {toxinidir}/src
    UV_LINK_MODE = copy
allowlist_externals =
    pytest
    mypy
deps =
    pytest>=7.2.0
    pytest-cov>=4.0.0
    pytest-asyncio>=1.1.0
    mypy>=0.991
commands =
    pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    mypy
